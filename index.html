<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <style>
        /* Full-screen background image */
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            position: relative;
            min-height: 100vh; /* Ensures the body fills the screen */
        }

        /* Dark transparent overlay on the entire body */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Ensures the overlay covers the whole screen */
            background-color: rgba(0, 0, 0, 0.4); /* Dark overlay with transparency */
            z-index: -1; /* Keeps the overlay behind the content */
        }

        /* Logo at the top */
        .header img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%; /* Makes the logo round */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Adds shadow to the logo */
            transition: transform 0.3s, box-shadow 0.3s; /* Adds transition for hover effect */
        }

        .header img:hover {
            transform: scale(1.1); /* Scales logo on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); /* Increases shadow on hover */
        }

        /* Gap for VKFX text */
        .gap-text {
            margin-top: 40px; /* Adjust the space between logo and text */
            font-size: 2rem; /* Font size for the text */
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Adds shadow to the text */
        }

        /* Small text for 'VIDEO EDITOR' */
        .sub-gap-text {
            margin-top: 10px; /* Adjust the space between VKFX and 'VIDEO EDITOR' */
            font-size: 1.2rem; /* Font size for the subtext */
            text-transform: uppercase; /* Ensures the text is in caps */
            color: rgb(219, 10, 10);
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Adds shadow to the text */
        }
        h3 {
            margin-top: 10px; /* Adjust the space between VKFX and 'VIDEO EDITOR' */
            font-size: 1.2rem; /* Font size for the subtext */
            text-transform: uppercase; /* Ensures the text is in caps */
            color: rgb(219, 10, 10);
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Adds shadow to the text */
        }

        p {
            margin-top: 10px; /* Adjust the space between VKFX and 'VIDEO EDITOR' */
            font-size: 14px; /* Font size for the subtext */
            color: rgb(226, 222, 222);
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Adds shadow to the text */
        }

        .container {
            margin-top: 50px; /* Adds space between logo and products */
        }

        .products {
            display: block;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }

        /* Product card styles */
        .product {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* White background with 10% opacity */
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: transform 0.3s;
        }

        /* Hover effect for product card */
        .product:hover {
            transform: scale(1.05);
        }

        /* Product image styles with transparency effect */
        .product img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            opacity: 0.7; /* Reduced opacity for a transparent effect */
        }

        /* Button styling */
        .buy-btn {
            display: block;
            margin-top: 15px;
            padding: 12px;
            background: #28a745;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
        }

        .buy-btn:hover {
            background: #218838;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .product {
                width: 80%; /* Reduce product container width */
                margin: 10px auto; /* Adjust margin for better spacing */
            }

            .product img {
                height: 300px; /* Reduce image height for mobile screens */
            }

            .buy-btn {
                font-size: 14px; /* Reduce the font size of the 'Buy Now' button */
                padding: 10px; /* Adjust button padding */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Store Logo">
    </div>

    <!-- VKFX Text in the gap -->
    <div class="gap-text">VKFX</div>

    <!-- Small text for 'VIDEO EDITOR' -->
    <div class="sub-gap-text">VIDEO EDITOR</div>

    <div class="container">
        <div class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $10</p>
                <p>Short description of the product.</p>
                <a href="product1.html" class="buy-btn">Buy Now</a>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: $20</p>
                <p>Short description of the product.</p>
                <a href="product2.html" class="buy-btn">Buy Now</a>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Price: $15</p>
                <p>Short description of the product.</p>
                <a href="product3.html" class="buy-btn">Buy Now</a>
            </div>
            <div class="product">
                <img src="product4.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>Price: $25</p>
                <p>Short description of the product.</p>
                <a href="product4.html" class="buy-btn">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
